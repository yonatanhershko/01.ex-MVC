<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>My Book Shop</title>
</head>

<body onload="onInit()">
    <div class="bts-container">
        <h2 class="bts" onclick="onOpenAddBookModal()"> Add New Booküìñ</h2>
    </div>

    <div class="edit-new-book" style="display:none;">
        <div class="modal-content">
            <span class="close-bt" onclick="onCloseAddBookModal()">X</span>
            <form>
                <label for="title">Title:</label>
                <input type="text" class="input-newTitle"><br><br>
                <label for="price">Price:</label>
                <input type="number" class="input-newPrice"><br><br>
    
                <button class='new-book-submit' type="submit" onclick="onAddBook()">Add New Book</button>
            </form>
        </div>
    </div>

    <div class="edit-new-update" style="display:none;">
        <div class="modal-content">
            <form>
                <label for="price">Update Price:</label>
                <input type="number" class="input-updatePrice"><br><br>
                <button class='new-book-submit' type="button" onclick="onUpdateBook()">New Price</button>
              
            </form>
        </div>
    </div>


    <section class="book-filter">
        <fieldset>
            <legend>Filter & Sorting</legend>
            <div class="filter-by">
                <label>
                    <select class="rating" onchange="onSetFilterBy({ minRating: +this.value })">
                        <option value="0">Choose By Rating</option>
                        <option value="1">‚≠ê</option>
                        <option value="2">‚≠ê‚≠ê</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    </select>
                    <div class="sort-by">
                        <select onchange="onSetSortBy()">
                            <option value="select">Select Sorting</option>
                            <option value="title">By Title</option>
                            <option value="price">By Price</option>
                            <option value="rating">By Rating</option>
                        </select>
                        <label>
                            <label for="descending"></label>
                            <input type="radio" id="descending" value='descending' name="sort-order"
                                onclick="onSetSortBy()" checked>
                            <span>‚òùÔ∏èüëá</span>
                            <label for="ascending"></label>
                            <input type="radio" id="ascending" value='ascending' name="sort-order"
                                onclick="onSetSortBy()">
                        </label>
                    </div>
            </div>
            <div class="fillter">
                <input type="text" class="search-input" oninput="onSetFilterBy({ txt: this.value })"
                    placeholder="Search Here‚úåÔ∏è">
                <button onclick=" onClearSearch()">Clear</button>
            </div>
        </fieldset>
    </section>

    <div class="pages-btn">
        <button class="btn previous" onclick="onNextPage()">&lt&ltüëà </button>
        <button onclick="onNextPage()" class="btn next">üëâ&gt&gt</button>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="noM-container">
        <span class="noMatch"></span>
    </div>
    <div class="success">
        <h2>Success</h2>
    </div>

    <dialog class="modal">
        <form method="dialog">
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>

    <footer>
        <p class="name">Yona's BookShopüìò 2024</p>
        <p>
            <span>üí≤Expensive Books:</span>
            <span class="expensive">0</span>
            <span>üí≤Averge Books:</span>
            <span class="averge">0</span>
            <span>üí≤Cheap Books:</span>
            <span class="cheap">0</span>
        </p>
    </footer>

    <script src="./js/service/book.util.js"></script>
    <script src="./js/service/storge.service.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/service/book.service.js"></script>
</body>

</html>
