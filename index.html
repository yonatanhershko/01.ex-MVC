<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>My Book Shop</title>
</head>

<body onload="onInit()">
    <div class="bts-container">
        <h2 class="bts" onclick="onAddBook()"> Add New Book📖</h2>
    </div>
    <div class="fillter">
        <input type="text" class="search-input" oninput="onFilterBy(value)" placeholder="Search Here✌️">
        <button onclick=" onClearSearch()">Clear</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Action</th>
            </tr>

        </thead>
        <tbody>
        </tbody>

    </table>
    <div class="noM-container">
        <span class="noMatch"></span>
    </div>
    <div class="success">
        <h2>Success</h2>
    </div>

    <dialog class="modal">
        <form method="dialog">
            <pre></pre>
            <button class="x-bt">x</button>
        </form>
    </dialog>

    <footer>
        <p class="name">Yona's BookShop📘 2024</p>
        <p>
            <span>💲Expensive Books:</span>
            <span class="expensive">0</span>
            <span>💲Averge Books:</span>
            <span class="averge">0</span>
            <span>💲Cheap Books:</span>
            <span class="cheap">0</span>
        </p>
    </footer>

    <script src="./js/service/book.util.js"></script>
    <script src="./js/service/storge.service.js"></script>
    <script src="./js/service/controller.js"></script>
    <script src="./js/service/book.service.js"></script>
</body>

</html>
